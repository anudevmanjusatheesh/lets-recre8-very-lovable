<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Let's Recreate</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Include Highlight.js CSS for code beautification -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
  <style>
    /* Global Styles - Dark Theme */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: 500;
      color: #f0f0f0;
      border-bottom: 2px solid #333;
    }
    .container {
      display: flex;
      height: calc(100vh - 70px);
    }
    .left-panel, .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #333;
    }
    .right-panel {
      border-right: none;
      border-left: 1px solid #333;
    }
    /* Chat Panel */
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #1e1e1e;
    }
    .chat-messages .message {
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .chat-messages .user {
      background-color: #333;
      align-self: flex-start;
    }
    .chat-messages .bot {
      background-color: #444;
      align-self: flex-end;
    }
    .chat-messages .loading {
      font-style: italic;
      color: #bbb;
      align-self: flex-end;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #333;
      background-color: #1e1e1e;
    }
    .chat-input input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      background: #2a2a2a;
      color: #e0e0e0;
      font-size: 16px;
    }
    .chat-input button {
      padding: 15px;
      border: none;
      background-color: #2979ff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 16px;
    }
    .chat-input button:hover {
      background-color: #5393ff;
    }
    /* Right Panel */
    .toggle-container {
      padding: 15px;
      background-color: #1e1e1e;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    .toggle-container label {
      cursor: pointer;
      font-size: 16px;
      color: #e0e0e0;
    }
    #reload-btn {
      margin-left: 20px;
      padding: 10px 15px;
      background-color: #2979ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #reload-btn:hover {
      background-color: #5393ff;
    }
    .content-container {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #1e1e1e;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 4px;
    }
    /* File Tree Styling */
    #file-view ul {
      list-style: none;
      padding-left: 15px;
    }
    #file-view li {
      margin: 5px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    #file-view li:hover {
      text-decoration: underline;
    }
    #file-view li .icon {
      margin-right: 8px;
    }
    #file-view li strong {
      color: #2979ff;
    }
    /* File Content View */
    pre {
      background-color: #2a2a2a;
      padding: 15px;
      border: 1px solid #444;
      border-radius: 4px;
      overflow-x: auto;
      color: #e0e0e0;
    }
    #back-btn {
      padding: 10px 15px;
      margin-bottom: 15px;
      background-color: #2979ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #back-btn:hover {
      background-color: #5393ff;
    }
  </style>
</head>
<body>
  <header>
    Let's Recreate
  </header>
  <div class="container">
    <!-- Left Panel: Chat Box -->
    <div class="left-panel">
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
      </div>
    </div>
    <!-- Right Panel: Toggle between iframe and file structure -->
    <div class="right-panel">
      <div class="toggle-container">
        <label>
          <input type="checkbox" id="toggle-view">
          Show File Structure
        </label>
        <button id="reload-btn">Reload Panel</button>
      </div>
      <div class="content-container" id="right-content">
        <!-- Iframe view -->
        <iframe id="iframe-view" src="http://localhost:8050"></iframe>
        <!-- File structure view (hidden by default) -->
        <div id="file-view" style="display:none;"></div>
      </div>
    </div>
  </div>
  <!-- Include Highlight.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script>
    // Right panel elements
    const toggle = document.getElementById('toggle-view');
    const iframeView = document.getElementById('iframe-view');
    const fileView = document.getElementById('file-view');
    const reloadBtn = document.getElementById('reload-btn');

    // Toggle between iframe and file tree view
    toggle.addEventListener('change', function() {
      if (this.checked) {
        iframeView.style.display = 'none';
        fileView.style.display = 'block';
        fetchFiles();
      } else {
        fileView.style.display = 'none';
        iframeView.style.display = 'block';
        iframeView.src = iframeView.src;
      }
    });

    // Manual reload button functionality
    reloadBtn.addEventListener('click', reloadRightPanel);

    function reloadRightPanel() {
      if (toggle.checked) {
        fetchFiles();
      } else {
        iframeView.src = iframeView.src;
      }
    }

    // Fetch file tree from the server
    function fetchFiles() {
      fetch('/files')
        .then(response => response.json())
        .then(data => {
          fileView.innerHTML = renderFileTree(data);
          attachFileClickEvents();
        })
        .catch(err => {
          fileView.innerHTML = '<p>Error loading files</p>';
        });
    }

    // Render file tree recursively with icons
    function renderFileTree(files) {
      let html = '<ul>';
      files.forEach(file => {
        if (file.type === 'directory') {
          html += `<li><span class="icon">üìÅ</span><strong>${file.name}</strong>${renderFileTree(file.children)}</li>`;
        } else {
          html += `<li class="file-item" data-path="${file.path}"><span class="icon">üìÑ</span>${file.name}</li>`;
        }
      });
      html += '</ul>';
      return html;
    }

    // Attach click events for file items
    function attachFileClickEvents() {
      document.querySelectorAll('.file-item').forEach(item => {
        item.addEventListener('click', function() {
          const filePath = this.getAttribute('data-path');
          if (filePath) {
            showFileContent(filePath);
          } else {
            console.error('File path is undefined for element:', this);
          }
        });
      });
    }

    // Fetch and display file content with syntax highlighting
    function showFileContent(filePath) {
      fetch('/file?path=' + encodeURIComponent(filePath))
        .then(response => {
          if (!response.ok) {
            throw new Error('Error fetching file content');
          }
          return response.text();
        })
        .then(data => {
          fileView.innerHTML = `<button id="back-btn">Back</button><pre><code id="code-block">${escapeHTML(data)}</code></pre>`;
          document.getElementById('back-btn').addEventListener('click', fetchFiles);
          hljs.highlightElement(document.getElementById('code-block'));
        })
        .catch(err => {
          fileView.innerHTML = '<p>Error loading file content</p>';
        });
    }

    // Escape HTML for safe code display
    function escapeHTML(str) {
      return str.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
    }

    // Chat functionality
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;
      appendMessage('user', `You: ${message}`);
      chatInput.value = '';

      // Add loading indicator
      const loadingId = 'loading-' + Date.now();
      appendMessage('loading', 'AI is thinking...', loadingId);

      // Send chat message to your API (http://localhost:8005)
      fetch('http://localhost:8005', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })
      .then(response => response.json())
      .then(data => {
        removeMessage(loadingId);
        appendMessage('bot', `Bot: ${data.reply || 'No reply'}`);
        // Auto-reload right panel on new chat response
        reloadRightPanel();
      })
      .catch(err => {
        removeMessage(loadingId);
        appendMessage('bot', 'Error: ' + err.message);
      });
    }

    function appendMessage(sender, text, id = null) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      if (id) msg.id = id;
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function removeMessage(id) {
      const msg = document.getElementById(id);
      if (msg) msg.remove();
    }
  </script>
</body>
</html>
